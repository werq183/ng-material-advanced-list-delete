<mat-card>
  <mat-card-title>Categories</mat-card-title>
  <mat-card-content>
    <mat-selection-list role="list" fxLayout="row" [multiple]="false">
      <mat-list-option role="listoption" *ngFor="let item of categories$ | async" [value]="item"
                       (click)="selectCategory(item)">
        {{item}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Products</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem"
                     *ngFor="let item of refreshedList$ | async">{{item.title}} {{item.price}}
        <button mat-raised-button color="primary" (click)="delete(item.id)">Remove</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
